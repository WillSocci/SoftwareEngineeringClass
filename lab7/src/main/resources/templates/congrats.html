<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Congratulations!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .celebration {
            background-image: url('https://media.giphy.com/media/g9582DNuQppxC/giphy.gif');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .score-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .score-display {
            font-size: 120px;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin: 0;
        }
        h2 {
            font-size: 36px;
            color: #666;
            margin: 10px 0;
        }
        .details {
            font-size: 24px;
            color: #555;
            margin: 20px 0;
        }
        button {
            font-size: 20px;
            padding: 15px 40px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="celebration">
        <div class="score-container">
            <h1>Congratulations!</h1>
            <div class="score-display" th:text="${#numbers.formatDecimal((correct * 100.0 / total), 1, 0)} + '%'">0%</div>
            <h2>Final Score</h2>
            <p class="details" th:text="'You got ' + ${correct} + ' out of ' + ${total} + ' correct!'"></p>
            
            <div style="margin-top: 30px;">
                <form action="/" method="get" style="display: inline;">
                    <button type="submit">Retake Quiz</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
