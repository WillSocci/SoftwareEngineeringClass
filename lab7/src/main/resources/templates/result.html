<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Result</h1>
    <p th:text="'count: ' + ${count.count}" />
    <p th:text="'id: ' + ${greeting.id}" />
    <p th:text="'content: ' + ${greeting.content}" />

    <h2>Your Score:</h2>
    <p>Correct Answers: <span th:text="${correct}">0</span></p>
    <p>Incorrect Answers: <span th:text="${incorrect}">0</span></p>
    <p>Total Questions: <span th:text="${total}">0</span></p>
    <p>Percentage: <span th:text="${#numbers.formatDecimal((correct * 100.0 / total), 1, 2)}">0</span>%</p>

    <form action="/get-question" method="get">
        <button type="submit">Retake Quiz</button>
    </form>
    <a href="/get_question">Submit another message</a>
</body>
</html>
