<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Question screen</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
            margin-right: 100px;
        }
        .question-text {
            font-size: 50px;
            margin: 20px 0;
            color: #ffffff;
        }
        .radio-group {
            margin: 30px 0;
            text-align: left;
            display: inline-block;
        }
        .radio-group label {
            font-size: 18px;
            margin-left: 10px;
            cursor: pointer;
        }
        .radio-group input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        input[type="submit"] {
            background-color: #667eea;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        input[type="submit"]:hover {
            background-color: #5568d3;
        }
        .error {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <form action="/get-question" method="post">  
         <div>
            <div th:object="${count}">
                <h1 id="my-element">Quiz question <span th:text="*{count}"></span></h1>
                <p>Question: <span th:text="*{count}"></span></p>
            </div>
            <div th:object="${myString}">
                <span th:text="*{getMyString()}"></span>
            </div>
        </div>
        <input type="radio" id="trueOption" name="answer" value="true">
        <label for="trueOption">True</label><br>
        <input type="radio" id="falseOption" name="answer" value="false">
        <label for="falseOption">False</label><br><br>
        <input type="submit" value="Submit">
    </form>
    <div th:if="${errorMessage}" style="color:red; margin-top:15px;">
        <p th:text="${errorMessage}"></p>
    </div>

    <a href="/get-question">Submit another message</a>
</body>
</html>
